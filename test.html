<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Numbers</title>
  <style>
    .number {
      color: red; /* You can change this to the desired color */
    }
  </style>
</head>
<body>

<p id="text">Hello, I'm Walter and I am 69 years old.</p>

<script>
  // Get the text content of the paragraph
  var paragraph = document.getElementById('text');
  var textContent = paragraph.textContent || paragraph.innerText;

  // Use a regular expression to find and replace numbers with the specified color
  var coloredText = textContent.replace(/\b\d+\b/g, function(match) {
    return '<span class="number">' + match + '</span>';
  });

  // Update the HTML content with the colored text
  paragraph.innerHTML = coloredText;
</script>

</body>
</html>
